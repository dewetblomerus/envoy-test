resources:
- "@type": type.googleapis.com/envoy.config.cluster.v3.Cluster
  name: backend_cluster
  connect_timeout: 1s
  type: strict_dns
  lb_policy: round_robin
  load_assignment:
    cluster_name: backend_cluster
    endpoints:
    - lb_endpoints:
        - endpoint:
            address:
              socket_address:
                address: jekyll
                port_value: 4000
